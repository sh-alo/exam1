<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Game List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'games/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Video Game List</h1>
        <ul>
            {% for game in games %}
            <li>{{ game.title }} - {{ game.developer.name }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
